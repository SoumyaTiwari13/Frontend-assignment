<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive Boxes</h1>


  <!-- BOX-1 -->
  <div class="box">Box 1
    <div class="options">
      <p>Choose Color:</p>
      <button class="color red"></button>
      <button class="color blue"></button>
      <button class="color green"></button>
      <p>Choose Size:</p>
      <button class="size small">Small</button>
      <button class="size medium">Medium</button>
      <button class="size large">Large</button>
    </div>
  </div>


   <!-- BOX-2 -->

  </div>
